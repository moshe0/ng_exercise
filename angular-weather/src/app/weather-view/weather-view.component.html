<div class="body">
    <ul class="places">
      <li *ngFor="let place of places" 
      [class.selected]="place === selectedPlace">
        <span class="text-view">
          {{place.country}}
        </span> 
        <span class="text-view">
            {{place.city}}
          </span> 
        <span class="text-view">
          {{place.degrees}}
        </span> 
      </li>
    </ul>
</div>
